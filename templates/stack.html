<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stack_style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base_style.css') }}"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
    <title>Stack</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <a href="#" class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.png') }}"
          alt="Logo"
        />
      </a>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('profiles') }}">Profiles</a></li>
          <li><a href="{{ url_for('works') }}" class="active">Works</a></li>
        </ul>
      </nav>
    </header>

    <!-- TITLE SECTION -->
    <div class="title-text">
      <ul>
        <li>S</li>
        <li>T</li>
        <li>A</li>
        <li>C</li>
        <li>K</li>
      </ul>
    </div>

    <!--CONTENT SECTION -->
    <div class="container">
      <div class="conversion-box">
        <div class="converter-container-content">
          <h1 class="converter-text">Infix to Postfix Converter</h1>
          <form action="/convert" method="POST">
            <label class="direction" for="infix">Enter an Infix Expression:</label><br />
            <input type="text" id="infix" name="infix" required />
            <div class="button-container">
              <button class="btn button_primary">
                <div class="btn_bg"></div>
                <span>Convert</span>
              </button>
              <button type="button" id="clearButton" class="btn button_primary">
                <div class="btn_bg"></div>
                <span>Clear</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      
    
      <!-- Result Box -->
      <div class="result-box">
        {% if steps %}
        <div class="result">
          <h2>Step-by-Step Process:</h2>
          <ul>
            {% for step in steps %}
            <li>{{ step }}</li>
            {% endfor %}
          </ul>
          <h3><br>  Final Postfix Expression:</h3>
          <p>{{ postfix }}</p>
        </div>
        {% endif %}
      </div>
    </div>
    </div>

    <script>
      document.getElementById("clearButton").addEventListener("click", function () {
        // Find the result container
        const resultContainer = document.querySelector(".result");
        
        // Clear step-by-step process and postfix expression
        if (resultContainer) {
          resultContainer.innerHTML = ""; // Clears the content inside the result box
        }
      });
    </script>

          <a href="https://github.com/ProgrammerAngelo/website_portfolio.git" target="blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.instagram.com/chiin.chiin_?igsh=MTA2anB0eTdva2J3Mg==" target="blank"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://www.linkedin.com/in/delima-sheena-mae-413809297" target="blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
